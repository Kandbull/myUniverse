<ion-content>

  <ion-card>
     <!--script de lottie-player -->
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js">
    </script>

    <img src="https://assets1.lottiefiles.com/packages/lf20_HNplcI.json">

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuarioLogin" minlength="3" maxlength="8"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="passwordLogin"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="ingresar()">
            Ingresar</ion-button>
            <ion-alert (didDismiss)="setOpen(false)"></ion-alert>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <a [routerLink]="['/restablecer']">Haz olvidado tu contraseña?¿</a>
        </ion-col>
      </ion-row>
      

    </ion-card-content>

    <ion-card-content>

      <ion-row>
        <ion-col>
          <ion-button expand="block" [routerLink]="['/registrar']">Registrarse</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>
